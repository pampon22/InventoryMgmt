<div class="col-md-3">
    <input type="number" name="id" [(ngModel)]="id" (change)="onSubmit()" />
    <button class="btn btn-outline-primary" type="button" (change)="onSubmit">Search</button>
    <div *ngIf="shoe">
        <app-shoe-details [viewMode]="true" [currentShoe]="shoe"></app-shoe-details>
    </div>
    <div *ngIf!="shoe">
        <p>No shoe found</p>
    </div>
</div>
